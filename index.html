<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Wallpapers Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            perspective: 1000px;
        }

        .card-outer {
            position: relative;
            width: 100%;
            height: 260px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover .card-outer {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: #fff center/cover no-repeat;
        }

        .card-cover{
          background-size: cover;
          background-position: center;
          width: 110%;
        }

        .card-back {
            background: #1e1e2f;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgb(89, 159, 51);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card-back button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .card-outer {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="card">
            <div class="card-outer">
                <div class="card-front">
                    <img class="card-cover" src="./images/1-dark.jpeg">
                </div>
                <div class="card-back">
                    <h3>Dark</h3>
                    <p>Description goes here.</p><button>More</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-outer">
                <div class="card-front">
                    <img class="card-cover" src="./images/2-minimalizm.jpeg">
                </div>
                <div class="card-back">
                    <h3>Minimalism</h3>

                </div>
            </div>
        </div>
        <div class="card">

                </div>
                <div class="card-back">

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-outer">
                <div class="card-front">
                    <img class="card-cover" src="./images/4-abstract.jpeg">
                </div>
                <div class="card-back">
                    <h3>Abstract</h3>
                    <p>Description goes here.</p><button>More</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-outer">
                <div class="card-front">

</body>

</html>
